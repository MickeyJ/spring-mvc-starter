<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="../layouts/default">
  <body>
    <main layout:fragment="content">

      <section class="page-title">
        <h2 th:text="${message} +', '+ ${user.userName} +'?'"></h2>
      </section>

      <section class="container-fluid">
        <h4>Add Some Users</h4>
        <form id="form" class="form-inline">
          <input id="user-name" class="form-control" type="text" placeholder="Name" />
          <button type="submit" class="btn btn-success">Add</button>
          <br/>
          <h6>*open up the browser console</h6>
          <br/>
          <a th:href="@{/api/user}"><h4>See Users</h4></a>
        </form>

      </section>

      <script th:src="@{js/http.js}"></script>
    </main>
  </body>
</html>
