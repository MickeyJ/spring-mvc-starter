<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorator="../layouts/default">
  <body>
    <main layout:fragment="content">

      <h1 th:text="${title}"></h1>
      <h2 th:text="${message}"></h2>

      <ul th:each="i : ${array}">
          <li th:text="${i}"></li>
      </ul>

    </main>
  </body>
</html>
